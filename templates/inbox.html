<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WebMail Inbox</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f3f4;
            margin: 0;
        }

        .header {
            background-color: #db4437;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            min-height: 500px;
        }

        .email-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .email-item {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s;
        }

        .email-item:hover {
            background-color: #f8f8f8;
        }

        .email-subject {
            font-weight: bold;
            font-size: 16px;
            color: #333;
        }

        .email-meta {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: #666;
            margin-top: 5px;
        }

        .email-body {
            margin-top: 10px;
            color: #444;
            background: #fafafa;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #eee;
        }

        .empty-state {
            padding: 40px;
            text-align: center;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="header">MockMail</div>
    <div class="container">
        {% if emails|length > 0 %}
        <ul class="email-list">
            {% for email in emails %}
            <li class="email-item">
                <div class="email-subject">{{ email.subject }}</div>
                <div class="email-meta">
                    <span>To: {{ email.to }}</span>
                    <span>{{ email.time }}</span>
                </div>
                <div class="email-body">{{ email.body }}</div>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <div class="empty-state">
            <h3>Inbox Empty</h3>
            <p>Emails sent by the app will appear here.</p>
        </div>
        {% endif %}
    </div>
</body>

</html>
