{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Official Ballot</h3>
            </div>
            <div class="card-body">
                <p class="lead">Please select your preferred candidate. You can only vote once.</p>
                <hr>
                <form method="POST">
                    {% for candidate in candidates %}
                    <div class="card mb-3 border-primary candidate-card">
                        <div class="card-body d-flex align-items-center">
                            <div class="form-check w-100">
                                <input class="form-check-input" type="radio" name="candidate"
                                    id="cand_{{ candidate.id }}" value="{{ candidate.id }}" required>
                                <label class="form-check-label w-100 stretched-link" for="cand_{{ candidate.id }}">
                                    <h5 class="mb-1">{{ candidate.name }}</h5>
                                    <p class="mb-0 text-muted">{{ candidate.description }}</p>
                                </label>
                            </div>
                        </div>
                    </div>
                    {% endfor %}

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Submit Vote</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
